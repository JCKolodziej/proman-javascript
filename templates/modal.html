<div id="modal_container">
    <span id="modal_title">Enter board title</span>
    <form action="/" method="post" id="board_form">
        <label for="board_title">Title: </label>
        <input id="board_title" name="board_title">
        <input type="hidden" id="hidden" name="hidden" value="none">
        <input id="board_id" name="board_id" type="hidden" value="0">
        <button type="submit">Send</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
</div>
