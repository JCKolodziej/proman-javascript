<div id="modal_container">
    <span id="modal_title"><h3>Enter board title</h3></span><br>
    <form action="/" method="post" id="board_form">
        <label for="board_title">Title: </label>
        <input id="board_title" name="board_title"><br>
        <input type="hidden" class="hidden" name="hidden" value="none"><br>
        <button type="submit">Send</button>
        <button type="button" id="cancel">Cancel</button>
    </form>
</div>
