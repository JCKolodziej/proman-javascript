<div id="delete_modal">
    <span id="modal_title"><h3>Delete board</h3></span>
    <form action="/" method="post" id="delete_form">
        <span>Are you sure?</span>
        <input type="hidden" value="" id="delete_id" name="delete_id">
        <input type="hidden" class="hiddenDelete" name="hidden" value="none"><br>
        <input type="hidden" class="hidden" name="board_title" value="none"><br>
        <input type="hidden" class="hidden" name="privateHidden" value="none"><br>
        <button type="submit">Yes</button>
        <button type="button" id="cancel_delete">No</button>
    </form>
</div>
