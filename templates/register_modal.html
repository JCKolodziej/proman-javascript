<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" id="registerForm">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="text" id="defaultRegister-username" class="form-control validate"
                               name="usernameRegister">
                        <label for="defaultRegister-username">Your username</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultRegister-password" class="form-control validate"
                               name="passwordRegister">
                        <label for="defaultRegister-pass">Your password</label>

                    </div>
                     <div class="alert alert-danger" role="alert" id="userInUse">
                        Username already in use!
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit" id="registerButton">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
